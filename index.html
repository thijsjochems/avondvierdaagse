<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avondvierdaagse Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #2d62ec;
      color: white;
      padding: 16px;
      font-size: 1.2em;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
  max-width: 80%;
  padding: 12px 16px;
  margin: 8px 0;
  border-radius: 18px;
  line-height: 1.4;
  word-break: break-word;
  }
  
  .user {
    align-self: flex-end;
    background-color: #dbeafe;
    text-align: right;
    border-bottom-right-radius: 0;
  }
  
  .bot {
    align-self: flex-start;
    background-color: #f3f4f6;
    border-bottom-left-radius: 0;
  }
  
  .typing-indicator {
    font-style: italic;
    font-size: 0.9em;
    margin-top: 6px;
    color: #6b7280;
    animation: pulse 1.5s infinite ease-in-out;
    align-self: flex-start;
  }


    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px 14px;
      font-size: 1em;
      border-radius: 8px;
      background-color: #f9fafb;
      outline: none;
    }

    .chat-input button {
      background-color: #2d62ec;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

  

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Avondvierdaagse Chat</div>
    <div class="chat-messages" id="chat"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="message" placeholder="Stel je vraag..." required autocomplete="off" />
      <button type="submit">Verstuur</button>
    </form>
  </div>

  <script>
  const chat = document.getElementById("chat");
  const form = document.getElementById("chat-form");
  const input = document.getElementById("message");
  const webhookUrl = "https://thijsjochems.app.n8n.cloud/webhook/Avondvierdaagse-ChatBot";

  const wandelZinnetjes = [
    "Ik loop even een blokje om...",
    "Even op pad met mâ€™n gedachten...",
    "Stap voor stap kom ik bij je antwoord...",
    "Ik wandel even door de informatie...",
    "Wacht even, ik trek mijn wandelschoenen aan...",
    "Daar boven op die berg..."
  ];

  const appendMessage = (text, sender) => {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  };

  const showTyping = () => {
    const text = wandelZinnetjes[Math.floor(Math.random() * wandelZinnetjes.length)];
    const div = document.createElement("div");
    div.className = "typing-indicator bot";
    div.innerText = text;
    div.id = "typing";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  };

  const removeTyping = () => {
    const typing = document.getElementById("typing");
    if (typing) chat.removeChild(typing);
  };

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userMessage = input.value.trim();
    if (!userMessage) return;

    appendMessage(userMessage, "user");
    input.value = "";
    showTyping();

    try {
      const response = await fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      removeTyping();
      appendMessage(data.message, "bot");
    } catch (err) {
      removeTyping();
      appendMessage("Er ging iets mis met verbinden ðŸ˜•", "bot");
    }
  });
</script>

</body>
</html>
